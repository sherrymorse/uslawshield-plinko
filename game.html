<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>U.S. LawShield PLINKO - Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  :root {
    --seahawks-navy: #002244;
    --seahawks-green: #69BE28;
    --seahawks-blue: #245998;
    --accent-gold: #FFD700;
    --accent-orange: #FF8C00;
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--seahawks-navy) 0%, var(--seahawks-blue) 50%, var(--seahawks-navy) 100%);
    min-height: 100vh;
    color: white;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  .header {
    text-align: center;
    padding: 25px;
    background: linear-gradient(180deg, rgba(0, 34, 68, 0.95) 0%, rgba(41, 128, 185, 0.8) 100%);
    border-bottom: 6px solid var(--accent-gold);
    border-radius: 20px;
    margin-bottom: 25px;
  }

  .title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 4.5em;
    letter-spacing: 8px;
    text-shadow: 0 0 40px var(--accent-gold), 4px 4px 0 #000;
    color: white;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 1.4em;
    letter-spacing: 4px;
    color: var(--accent-gold);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    font-weight: 800;
  }

  .setup-panel {
    background: linear-gradient(135deg, rgba(0, 34, 68, 0.9) 0%, rgba(36, 89, 152, 0.9) 100%);
    border-radius: 25px;
    padding: 30px;
    border: 4px solid var(--accent-gold);
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
    margin-bottom: 25px;
  }

  .panel-title {
    color: var(--accent-gold);
    font-size: 28px;
    margin-bottom: 25px;
    text-align: center;
    font-family: 'Bebas Neue', sans-serif;
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 25px;
  }

  label {
    display: block;
    color: var(--accent-gold);
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  input[type="text"], select {
    width: 100%;
    padding: 15px;
    border: 3px solid var(--accent-gold);
    border-radius: 12px;
    background: rgba(0, 25, 51, 0.8);
    color: white;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    font-weight: 600;
  }

  .board-selection {
    display: flex;
    gap: 12px;
  }

  .board-option {
    flex: 1;
    text-align: center;
    padding: 15px;
    background: rgba(0, 25, 51, 0.8);
    border: 3px solid var(--accent-gold);
    border-radius: 12px;
    cursor: pointer;
    color: var(--accent-gold);
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    transition: all 0.3s;
  }

  .board-option.selected {
    background: var(--accent-gold);
    color: var(--seahawks-navy);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
  }

  .puck-config {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .puck-config-item {
    text-align: center;
    padding: 15px;
    background: rgba(0, 25, 51, 0.8);
    border-radius: 12px;
    border: 2px solid var(--accent-gold);
  }

  .puck-config-title {
    color: var(--accent-gold);
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 14px;
    text-transform: uppercase;
  }

  .btn-cta {
    background: linear-gradient(135deg, var(--seahawks-green) 0%, #4A8A1F 100%);
    color: var(--seahawks-navy);
    padding: 20px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    font-weight: 800;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2px;
    width: 100%;
    border: 3px solid var(--accent-gold);
    box-shadow: 0 10px 30px rgba(105, 190, 40, 0.6);
  }

  .btn-cta:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(105, 190, 40, 0.9);
  }

  .game-link-section {
    margin-top: 25px;
    padding: 20px;
    background: rgba(0, 25, 51, 0.7);
    border-radius: 15px;
    border: 2px solid var(--accent-gold);
    display: none;
  }

  .link-display {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .link-display input {
    flex: 1;
    background: rgba(0, 34, 68, 0.9);
    color: var(--accent-gold);
    border: 2px solid var(--accent-gold);
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
  }

  .link-display button {
    background: var(--accent-gold);
    color: var(--seahawks-navy);
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-weight: 800;
    cursor: pointer;
    text-transform: uppercase;
  }

  .link-display button:hover {
    background: #FFE55C;
    transform: translateY(-2px);
  }

  .notification-panel {
    background: linear-gradient(135deg, rgba(0, 34, 68, 0.9) 0%, rgba(36, 89, 152, 0.9) 100%);
    border-radius: 25px;
    padding: 30px;
    border: 4px solid var(--accent-gold);
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
  }

  .notification-list {
    height: 500px;
    overflow-y: auto;
    background: rgba(0, 25, 51, 0.7);
    border-radius: 15px;
    padding: 15px;
    border: 2px solid var(--accent-gold);
  }

  .notification-item {
    background: rgba(0, 34, 68, 0.9);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 12px;
    border-left: 4px solid var(--accent-gold);
    font-size: 14px;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .notification-time {
    color: var(--accent-gold);
    font-size: 12px;
    font-weight: 700;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="title">U.S. LAWSHIELD PLINKO</h1>
    <p class="subtitle">ADMIN CONTROL PANEL</p>
  </div>

  <div class="setup-panel">
    <h2 class="panel-title">GAME SETUP</h2>
    
    <div class="form-group">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" placeholder="Enter player name">
    </div>
    
    <div class="form-group">
      <label>Select Board(s):</label>
      <div class="board-selection">
        <div class="board-option selected" data-board="A">Board A</div>
        <div class="board-option" data-board="B">Board B</div>
        <div class="board-option" data-board="BOTH">Both</div>
      </div>
    </div>
    
    <div class="form-group">
      <label>Puck Configuration:</label>
      <div class="puck-config">
        <div class="puck-config-item">
          <div class="puck-config-title">Board A Pucks</div>
          <select id="puckCountA">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="puck-config-item">
          <div class="puck-config-title">Board B Pucks</div>
          <select id="puckCountB">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
    </div>
    
    <button class="btn-cta" id="createGame">CREATE GAME</button>
    
    <div class="game-link-section" id="gameLinkSection">
      <h3 class="panel-title">PLAYER LINK</h3>
      <p style="color: var(--accent-gold); font-weight: 700; margin-bottom: 10px;">Share this link with the player:</p>
      <div class="link-display">
        <input type="text" id="gameLink" readonly>
        <button id="copyGameLink">COPY</button>
      </div>
    </div>
  </div>

  <div class="notification-panel">
    <h2 class="panel-title">ðŸ”” GAME NOTIFICATIONS</h2>
    <div class="notification-list" id="notificationList">
      <div class="notification-item">
        Admin panel initialized
        <div class="notification-time">Just now</div>
      </div>
    </div>
  </div>
</div>

<script>
const JSONBIN_CONFIG = {
  MASTER_KEY: '$2a$10$NckuWO.y9g8.amyZZWkc8.lKIMS.AVSCyN1qT9/0d5EtRjuV9lmS2',
  BASE_URL: 'https://api.jsonbin.io/v3/b',
  HEADERS: {
    'Content-Type': 'application/json',
    'X-Master-Key': '$2a$10$NckuWO.y9g8.amyZZWkc8.lKIMS.AVSCyN1qT9/0d5EtRjuV9lmS2'
  }
};

const boards = {
  A: {
    name: "Board A",
    prizes: [
      { symbol: 'ðŸŽ', name: '$25 Gift Card' },
      { symbol: 'â°', name: '1 Hour Campaign of Your Choice' },
      { symbol: 'ðŸ‘¥', name: 'Shadow an Agent for 1 Hour' },
      { symbol: 'ðŸšª', name: 'Leave 15min Early / Come in 15min Late' },
      { symbol: 'â˜•', name: 'Extra 15 Minute Break' },
      { symbol: 'ðŸ“Š', name: 'Replace QA Score with Call of Your Choice' },
      { symbol: 'ðŸ’¼', name: 'Coffee with Leadership' },
      { symbol: 'â°', name: '1 Hour Campaign of Your Choice' },
      { symbol: 'ðŸŽ', name: '$25 Gift Card' }
    ]
  },
  B: {
    name: "Board B",
    prizes: [
      { symbol: 'ðŸ•‘', name: '2 Hours Campaign of Your Choice' },
      { symbol: 'ðŸ’°', name: '$50 Gift Card' },
      { symbol: 'â±ï¸', name: 'Leave 30 Minutes Early' },
      { symbol: 'ðŸ’¯', name: 'Replace Lowest QA Score with 100' },
      { symbol: 'ðŸ•“', name: '4 Hours Campaign of Your Choice' },
      { symbol: 'ðŸ½ï¸', name: 'Lunch on Leadership' },
      { symbol: 'ðŸŽ´', name: 'Wild Card' },
      { symbol: 'ðŸ’°', name: '$50 Gift Card' },
      { symbol: 'ðŸ•‘', name: '2 Hours Campaign of Your Choice' }
    ]
  }
};

const gameState = { binId: null, lastUpdated: 0 };
const notifications = [];
let syncInterval = null;

function addNotification(message) {
  const timestamp = new Date().toLocaleTimeString();
  notifications.unshift({ message, timestamp });
  if (notifications.length > 50) notifications.pop();
  
  const list = document.getElementById('notificationList');
  list.innerHTML = '';
  notifications.forEach(n => {
    const item = document.createElement('div');
    item.className = 'notification-item';
    item.innerHTML = `${n.message}<div class="notification-time">${n.timestamp}</div>`;
    list.appendChild(item);
  });
}

async function createGameBin(data) {
  const response = await fetch(JSONBIN_CONFIG.BASE_URL, {
    method: 'POST',
    headers: JSONBIN_CONFIG.HEADERS,
    body: JSON.stringify({ ...data, boards, created: Date.now() })
  });
  const result = await response.json();
  return result.metadata.id;
}

async function readGameBin(binId) {
  const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${binId}/latest`, {
    headers: { 'X-Master-Key': JSONBIN_CONFIG.HEADERS['X-Master-Key'] }
  });
  const data = await response.json();
  return data.record;
}

async function createGame() {
  const playerName = document.getElementById('playerName').value.trim();
  const boardType = document.querySelector('.board-option.selected').dataset.board;
  const pucksA = parseInt(document.getElementById('puckCountA').value);
  const pucksB = parseInt(document.getElementById('puckCountB').value);
  
  if (!playerName) {
    alert('Please enter a player name');
    return;
  }
  
  const gameData = {
    playerName,
    boardType,
    pucksA,
    pucksB,
    pucksRemaining: boardType === 'BOTH' ? pucksA + pucksB : (boardType === 'A' ? pucksA : pucksB),
    currentBoard: boardType === 'B' ? 'B' : 'A',
    prizesWon: [],
    isActive: true,
    playerConnected: false,
    puckGrabbed: false,
    gameId: 'G' + Date.now().toString().slice(-6),
    lastUpdated: Date.now()
  };
  
  try {
    gameState.binId = await createGameBin(gameData);
    
    const gameLink = `${window.location.origin}/game.html?game=${gameState.binId}`;
    document.getElementById('gameLink').value = gameLink;
    document.getElementById('gameLinkSection').style.display = 'block';
    
    addNotification(`ðŸŽ® Game created for "${playerName}"`);
    addNotification(`ðŸ“‹ Configuration: ${boardType === 'BOTH' ? 'Both Boards' : `Board ${boardType}`}`);
    addNotification(`ðŸŽ¯ Pucks: Board A=${pucksA}, Board B=${pucksB}`);
    
    startMonitoring();
  } catch (error) {
    alert('Failed to create game');
  }
}

function startMonitoring() {
  if (syncInterval) clearInterval(syncInterval);
  
  let prevState = {};
  
  syncInterval = setInterval(async () => {
    const remote = await readGameBin(gameState.binId);
    if (!remote || remote.lastUpdated <= gameState.lastUpdated) return;
    
    if (!prevState.playerConnected && remote.playerConnected) {
      addNotification(`ðŸŸ¢ Player "${remote.playerName}" connected to game`);
    }
    
    if (!prevState.puckGrabbed && remote.puckGrabbed) {
      addNotification(`ðŸŽ¯ Player grabbed the puck`);
    }
    
    if (prevState.pucksRemaining > remote.pucksRemaining) {
      addNotification(`ðŸŽ² Player dropped puck on Board ${remote.currentBoard}`);
    }
    
    if (remote.prizesWon?.length > (prevState.prizesWon?.length || 0)) {
      const newPrize = remote.prizesWon[remote.prizesWon.length - 1];
      addNotification(`ðŸŽ‰ WON: ${newPrize.prize} (Board ${newPrize.board})`);
    }
    
    if (prevState.currentBoard && prevState.currentBoard !== remote.currentBoard) {
      addNotification(`ðŸ”„ Switched to Board ${remote.currentBoard}`);
    }
    
    if (remote.pucksRemaining === 0 && prevState.pucksRemaining > 0) {
      addNotification(`ðŸ Game completed! Total prizes won: ${remote.prizesWon.length}`);
    }
    
    prevState = { ...remote };
    gameState.lastUpdated = remote.lastUpdated;
  }, 2000);
}

document.querySelectorAll('.board-option').forEach(option => {
  option.addEventListener('click', () => {
    document.querySelectorAll('.board-option').forEach(opt => opt.classList.remove('selected'));
    option.classList.add('selected');
  });
});

document.getElementById('createGame').addEventListener('click', createGame);

document.getElementById('copyGameLink').addEventListener('click', () => {
  const link = document.getElementById('gameLink');
  link.select();
  document.execCommand('copy');
  addNotification('ðŸ“‹ Link copied to clipboard');
});
</script>
</body>
</html>
