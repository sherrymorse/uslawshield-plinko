<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>U.S. LawShield PLINKO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
<style>
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background: #1a1a2e;
    min-height: 100vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    gap: 30px;
  }

  body.loading {
    opacity: 0.7;
    pointer-events: none;
  }

  .side-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 280px;
  }

  .header {
    background: #FF1744;
    padding: 25px 20px;
    border: 6px solid #00BCD4;
    text-align: center;
  }

  .title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.5em;
    letter-spacing: 6px;
    color: white;
    text-shadow: 3px 3px 0 #000;
  }

  .subtitle {
    font-size: 0.9em;
    letter-spacing: 2px;
    margin-top: 8px;
    font-weight: 800;
  }

  .puck-holder {
    background: #FF1744;
    border: 6px solid #00BCD4;
    padding: 30px;
    text-align: center;
    min-height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .puck-holder-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8em;
    letter-spacing: 3px;
    color: white;
  }

  .puck-holder-canvas {
    cursor: grab;
    transition: transform 0.2s ease;
  }

  .puck-holder-canvas:active {
    cursor: grabbing;
    transform: scale(0.95);
  }

  .puck-holder-canvas:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }

  .has-pucks {
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .info-badge {
    background: #FF1744;
    padding: 20px;
    border: 6px solid #00BCD4;
    color: white;
    font-weight: 800;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;

    padding: 20px;

    color: white;
    margin-bottom: 15px;
    text-align: center;

    left: 15px;
    right: 15px;

    border: 4px solid white;
    color: white;
    font-weight: 800;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .win-announcement {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #FF1744;
    border: 10px solid #00BCD4;
    padding: 60px 50px;
    text-align: center;
    z-index: 10000;
    max-width: 500px;
    box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
  }

  .win-announcement.show {
    animation: winShow 0.4s forwards;
  }

  @keyframes winShow {
    0% { transform: translate(-50%, -50%) scale(0); }

  }

  .win-symbol {
    font-size: 5em;
    margin-bottom: 20px;
  }

  .win-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3em;
    color: white;
    margin-bottom: 15px;
    letter-spacing: 4px;

  .win-prize {
    font-size: 1.4em;
    font-weight: 800;
    line-height: 1.4;
    margin-bottom: 25px;
    color: white;
  }

  .win-stats {
    font-size: 1em;
    font-weight: 600;
    margin-bottom: 20px;
    color: #00BCD4;
  }

  .win-close {
    background: #00BCD4;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.3em;
    font-weight: 800;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-family: 'Bebas Neue', sans-serif;
  }

  .win-close:hover {
    background: #00ACC1;
  }

  .game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #FF1744;
    border: 10px solid #00BCD4;
    padding: 50px;
    text-align: center;
    z-index: 100;
    display: none;
  }

  .game-over h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3em;
    color: white;
    margin-bottom: 20px;
    letter-spacing: 4px;
  }

  .game-over p {
    font-size: 1.3em;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .error-screen {
    text-align: center;
    padding: 60px;
    background: #FF1744;
    border: 10px solid #00BCD4;
    max-width: 600px;
  }

  .error-icon {
    font-size: 5em;
    margin-bottom: 20px;
  }

  .error-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3em;
    color: white;
    margin-bottom: 20px;
    letter-spacing: 4px;
  }

  .error-message {
    font-size: 1.3em;

  }

  @media (max-width: 768px) {
    body {

      padding: 10px;
      gap: 15px;
    }

      width: 100%;
      max-width: 400px;
    }
    
    .game-container {
      width: 95vw;
      height: 70vh;
    }
    
    .title {
      font-size: 2em;
    }
  }
</style>

// ==================== CONFIGURATION ====================

// ==================== AUDIO SYSTEM ====================
class AudioSystem {
  constructor() {
    this.audioContext = null;
    this.initialized = false;
  }

  init() {
    if (this.initialized) return;
    try {
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
      this.initialized = true;
    } catch (e) {
      console.log('Audio not available');
    }
  }

  playPegHit(intensity = 0.5) {
    if (!this.initialized) return;
    
    const ctx = this.audioContext;
    const now = ctx.currentTime;
    
    // Aluminum disc hitting aluminum peg - lower frequencies, hollow sound
    const osc1 = ctx.createOscillator();
    const osc2 = ctx.createOscillator();
    const gain = ctx.createGain();
    const filter = ctx.createBiquadFilter();
    
    // Lower frequencies for hollow metallic sound
    const baseFreq1 = 180 + (intensity * 100);
    const baseFreq2 = 220 + (intensity * 80);
    
    osc1.frequency.setValueAtTime(baseFreq1, now);
    osc1.frequency.exponentialRampToValueAtTime(120, now + 0.1);
    
    osc2.frequency.setValueAtTime(baseFreq2, now);
    osc2.frequency.exponentialRampToValueAtTime(150, now + 0.08);
    
    // Use different wave types for hollow metallic quality
    osc1.type = 'sine';
    osc2.type = 'triangle';
    
    // Bandpass filter to create hollow aluminum sound
    filter.frequency.setValueAtTime(300, now);
    filter.type = 'bandpass';
    filter.Q.setValueAtTime(2, now);
    
    // Lower volume overall with quick decay
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.08 * intensity, now + 0.001); // Lower peak volume
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
    
    osc1.connect(filter);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(ctx.destination);
    
    osc1.start(now);
    osc2.start(now);
    osc1.stop(now + 0.12);
    osc2.stop(now + 0.12);
  }

  playWin() {
    if (!this.initialized) return;
    
    const ctx = this.audioContext;
    const now = ctx.currentTime;
    
    // Festive win sound with ascending tones
    for (let i = 0; i < 6; i++) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      
      const freq = 300 + (i * 120);
      osc.frequency.setValueAtTime(freq, now + i * 0.08);
      osc.type = 'sine';
      
      gain.gain.setValueAtTime(0, now + i * 0.08);
      gain.gain.linearRampToValueAtTime(0.15, now + i * 0.08 + 0.05);
      gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.08 + 0.4);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      
      osc.start(now + i * 0.08);
      osc.stop(now + i * 0.08 + 0.4);
    }
  }

  playDropSound() {
    if (!this.initialized) return;
    
    const ctx = this.audioContext;
    const now = ctx.currentTime;
    
    // Sound for when puck is dropped
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    
    osc.frequency.setValueAtTime(150, now);
    osc.frequency.exponentialRampToValueAtTime(80, now + 0.2);
    
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.1, now + 0.05);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
    
    osc.connect(gain);
    gain.connect(ctx.destination);
    
    osc.start(now);
    osc.stop(now + 0.3);
  }
}

const audioSystem = new AudioSystem();

// ==================== GAME INITIALIZATION ====================
const urlParams = new URLSearchParams(window.location.search);
const binId = urlParams.get('game');

if (!binId) {
  showError('No game ID provided in URL');
} else {
  initGame(binId);
}

function showError(message) {
  console.error('ERROR:', message);
  document.body.innerHTML = `
    <div class="error-screen">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h2 class="error-title">GAME ERROR</h2>
      <p class="error-message">
        ${message}<br><br>
        <strong>Game ID:</strong> ${binId || 'Not provided'}<br>
        <strong>Check console for details</strong>
      </p>
    </div>
  `;
}

async function initGame(binId) {
  try {
    console.log('Loading game with ID:', binId);
    
    // Show loading state
    document.body.classList.add('loading');
    
    const gameState = await readGameBin(binId);
    
    if (!gameState) {
      throw new Error('Game state is null - bin may not exist or API keys may be invalid');
    }
    
    // Validate required fields with defaults
    if (!gameState.currentBoard) {
      gameState.currentBoard = 'A';
    }
    
    if (typeof gameState.pucksRemaining !== 'number') {
      throw new Error('Invalid game state - pucksRemaining is not a number');
    }
    
    // Ensure results array exists
    if (!gameState.results) {
      gameState.results = [];
    }
    
    gameState.playerConnected = true;
    gameState.lastUpdated = new Date().toISOString();
    
    await updateGameBin(binId, gameState);
    
    // Remove loading state
    document.body.classList.remove('loading');
    
    startPlinko(binId, gameState);
    
  } catch (error) {
    console.error('Error in initGame:', error);
    document.body.classList.remove('loading');
    showError(error.message);
  }
}

async function updateGameBin(binId, data) {
  try {
    console.log('Updating bin:', binId, 'with data:', data);
    
    const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${binId}`, {
      method: 'PUT',
      headers: JSONBIN_CONFIG.HEADERS,
      body: JSON.stringify(data)
    });
    
    console.log('Update response status:', response.status);
    
    if (!response.ok) {
      const errorText = await response.text();
      console.error('Update error:', errorText);
      throw new Error(`HTTP ${response.status}: ${errorText}`);
    }
    
    const result = await response.json();
    console.log('Update successful:', result);
    return result;
  } catch (error) {
    console.error('Error updating JSONBin:', error);
    throw error;
  }
}

async function readGameBin(binId) {
  try {
    console.log('Fetching from JSONBin:', `${JSONBIN_CONFIG.BASE_URL}/${binId}/latest`);
    
    const response = await fetch(`${JSONBIN_CONFIG.BASE_URL}/${binId}/latest`, {
      headers: {
        'X-Master-Key': JSONBIN_CONFIG.HEADERS['X-Master-Key'],
        'X-Access-Key': JSONBIN_CONFIG.HEADERS['X-Access-Key']
      }
    });
    
    console.log('Response status:', response.status);
    
    if (!response.ok) {
      const errorText = await response.text();
      console.error('API Error Response:', errorText);
      throw new Error(`HTTP ${response.status}: ${errorText}`);
    }
    
    const data = await response.json();
    console.log('Raw API response:', data);
    
    if (!data.record) {
      console.error('No record field in response');
      throw new Error('Invalid API response - missing record field');
    }
    
    return data.record;
  } catch (error) {
    console.error('Error in readGameBin:', error);
    return null;
  }
}

// ==================== MAIN PLINKO GAME ====================
function startPlinko(binId, gameState) {
  const canvas = document.getElementById('plinkoCanvas');
  const ctx = canvas.getContext('2d');
  
  const holderCanvas = document.getElementById('puckHolderCanvas');
  const holderCtx = holderCanvas.getContext('2d');
  
  // Populate legend
  updateLegend(gameState.currentBoard);
  
  // ==================== GAME CONSTANTS ====================
  const PUCK_RADIUS = 32;
  const PEG_RADIUS = 7;
  const NUM_ROWS = 13;
  
  const getCurrentPrizes = () => PRIZE_CONFIG[gameState.currentBoard].prizes;
  
  // ==================== GAME STATE - DECLARE BEFORE FUNCTIONS ====================
  let pegs = [];
  let lastRowPegPositions = [];
  let currentPuck = null;
  let isDragging = false;
  let animationId = null;
  let particles = [];
  let lastTime = 0;
  let gameActive = true;
  let W, H;
  let canDragPuck = true;
  let needsRedraw = true;
  
  // Resize canvas
  const resizeCanvas = () => {
    const container = canvas.parentElement;
    const rect = container.getBoundingClientRect();
    canvas.width = W = rect.width;
    canvas.height = H = rect.height;
    if (gameActive) {
      initPegs();
      drawBoard();
    }
  };
  
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  
  // ==================== PEG INITIALIZATION ====================
  function initPegs() {
    pegs = [];
    lastRowPegPositions = [];
    
    // Play area bounds (original values to maintain spacing)
    const playAreaTop = 0.05;
    const playAreaBottom = 0.80;
    const playAreaLeft = 0.02;
    const playAreaRight = 0.98;
    
    // Calculate normalized positions
    const startY = playAreaTop;
    const endY = playAreaBottom;
    const startX = playAreaLeft;
    const endX = playAreaRight;
    
    // Calculate vertical spacing in normalized coordinates
    const normalizedVerticalSpacing = (endY - startY) / (NUM_ROWS - 1);
    
    // DYNAMIC HORIZONTAL SPACING based on number of prize slots
    const numSlots = getCurrentPrizes().length;
    const availableWidth = endX - startX;
    
    // Spacing between pegs to create equal-width slots
    const normalizedHorizontalSpacing = availableWidth / numSlots;
    
    for (let row = 0; row < NUM_ROWS; row++) {
      // Alternates between 8 and 7 pegs
      const isOffsetRow = row % 2 === 1;
      const numPegs = isOffsetRow ? 7 : 8;
      const rowY = startY + row * normalizedVerticalSpacing;
      
      if (isOffsetRow) {
        // Odd rows: 7 pegs, offset by half spacing
        const rowStartX = startX + normalizedHorizontalSpacing * 0.5;
        
        for (let col = 0; col < numPegs; col++) {
          const normalizedX = rowStartX + (col + 1) * normalizedHorizontalSpacing;
          const normalizedY = rowY;
          
          const x = normalizedX * W;
          const y = normalizedY * H;
          
          pegs.push({
            x: x,
            y: y,
            lastHit: 0
          });
        }
      } else {
        // Even rows: 8 pegs at slot boundaries
        for (let col = 0; col < numPegs; col++) {
          const normalizedX = startX + (col + 1) * normalizedHorizontalSpacing;
          const normalizedY = rowY;
          
          const x = normalizedX * W;
          const y = normalizedY * H;
          
          pegs.push({
            x: x,
            y: y,
            lastHit: 0
          });
          
          // Store last row peg positions for drop slot alignment
          if (row === NUM_ROWS - 1) {
            lastRowPegPositions.push(x);
          }
        }
      }
    }
  }

  function updateLegend(board) {
    const prizes = PRIZE_CONFIG[board].prizes;
    const legendContent = document.getElementById('legendContent');
    
    legendContent.innerHTML = prizes.map((prize, index) => `
      <div class="prize-item" style="border-left-color: ${prize.color}">
        <div class="prize-symbol">${prize.symbol}</div>
        <div class="prize-name">${prize.name}</div>
      </div>
    `).join('');
  }

  // ==================== DRAWING FUNCTIONS ====================
  function drawBoard() {
    // Only redraw if necessary
    if (!needsRedraw && !currentPuck && particles.length === 0) return;
    
    // Cream/beige background
    ctx.fillStyle = '#F5E6D3';
    ctx.fillRect(0, 0, W, H);
    
    // Draw triangular pattern background
    drawTrianglePattern();
    
    // Draw sidewall teeth FIRST (before pegs so they're in the background)
    drawSidewallTeeth();
    
    // Draw pegs
    pegs.forEach(peg => {
      // Peg shadow
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.beginPath();
      ctx.arc(peg.x + 1, peg.y + 1, PEG_RADIUS, 0, Math.PI * 2);
      ctx.fill();
      
      // Peg body
      ctx.fillStyle = '#D4A76A';
      ctx.beginPath();
      ctx.arc(peg.x, peg.y, PEG_RADIUS, 0, Math.PI * 2);
      ctx.fill();
      
      // Peg highlight
      ctx.fillStyle = '#E8C9A0';
      ctx.beginPath();
      ctx.arc(peg.x - 2, peg.y - 2, PEG_RADIUS * 0.4, 0, Math.PI * 2);
      ctx.fill();
    });
    
    // Draw prize slots
    drawPrizeSlots();
    
    // Draw particles
    drawParticles();
    
    // Draw active puck
    if (currentPuck) {
      drawPuck(currentPuck.x, currentPuck.y);
    }
    
    needsRedraw = false;
  }

  function requestRedraw() {
    needsRedraw = true;
    drawBoard();
    needsRedraw = false;
  }

  function drawSidewallTeeth() {
    // Define the playable area (matching initPegs)
    const playAreaTop = 0.05;
    const playAreaBottom = 0.80;
    const playAreaLeft = 0.02;
    const playAreaRight = 0.98;
    
    const startY = playAreaTop;
    const endY = playAreaBottom;
    const startX = playAreaLeft;
    const endX = playAreaRight;
    
    const normalizedVerticalSpacing = (endY - startY) / (NUM_ROWS - 1);
    
    // Tooth dimensions
    const toothDepth = W * 0.035;
    const toothHeight = normalizedVerticalSpacing * H;
    
    ctx.fillStyle = '#FFFFFF';
    ctx.strokeStyle = '#D4A76A';
    ctx.lineWidth = 2;
    
    // Draw teeth on offset rows
    for (let row = 1; row < NUM_ROWS - 1; row += 2) {
      const rowY = (startY + row * normalizedVerticalSpacing) * H;
      const prevRowY = (startY + (row - 1) * normalizedVerticalSpacing) * H;
      const nextRowY = (startY + (row + 1) * normalizedVerticalSpacing) * H;
      
      // Left side tooth
      ctx.beginPath();
      ctx.moveTo(0, prevRowY);
      ctx.lineTo(toothDepth, rowY);
      ctx.lineTo(0, nextRowY);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      
      // Right side tooth
      ctx.beginPath();
      ctx.moveTo(W, prevRowY);
      ctx.lineTo(W - toothDepth, rowY);
      ctx.lineTo(W, nextRowY);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
  }

  function drawTrianglePattern() {
    ctx.strokeStyle = 'rgba(180, 150, 120, 0.3)';
    ctx.lineWidth = 1;
    
    const triangleSize = 30;
    const rows = Math.ceil(H / (triangleSize * 0.866)) + 1;
    const cols = Math.ceil(W / triangleSize) + 1;
    
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = col * triangleSize + (row % 2 === 0 ? 0 : triangleSize / 2);
        const y = row * triangleSize * 0.866;
        
        // Draw triangle
        ctx.beginPath();
        if ((row + col) % 2 === 0) {
          ctx.moveTo(x, y);
          ctx.lineTo(x + triangleSize, y);
          ctx.lineTo(x + triangleSize / 2, y + triangleSize * 0.866);
        } else {
          ctx.moveTo(x, y + triangleSize * 0.866);
          ctx.lineTo(x + triangleSize, y + triangleSize * 0.866);
          ctx.lineTo(x + triangleSize / 2, y);
        }
        ctx.closePath();
        ctx.stroke();
      }
    }
  }

  function drawPrizeSlots() {
    const prizes = getCurrentPrizes();
    const slotCount = prizes.length;
    const slotHeight = H * 0.18;
    const bottomY = H - slotHeight;
    
    // Calculate slot boundaries: left edge, 8 pegs as boundaries, right edge
    const slotBoundaries = [0];
    
    // Add peg positions as boundaries
    lastRowPegPositions.forEach(pegX => {
      slotBoundaries.push(pegX);
    });
    
    // Add right edge
    slotBoundaries.push(W);
    
    prizes.forEach((prize, index) => {
      const leftX = slotBoundaries[index];
      const rightX = slotBoundaries[index + 1];
      const slotWidth = rightX - leftX;
      
      // Draw slot
      ctx.fillStyle = prize.color;
      ctx.beginPath();
      ctx.moveTo(leftX, bottomY);
      ctx.lineTo(rightX, bottomY);
      ctx.lineTo(rightX, H);
      ctx.lineTo(leftX, H);
      ctx.closePath();
      ctx.fill();
      
      // White border
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 4;
      ctx.stroke();
      
      // Symbol
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${Math.min(48, slotWidth * 0.4)}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(prize.symbol, leftX + slotWidth / 2, bottomY + slotHeight * 0.5);
    });
    
    // Top border
    ctx.strokeStyle = '#FFFFFF';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(0, bottomY);
    ctx.lineTo(W, bottomY);
    ctx.stroke();
  }

  function drawPuck(x, y) {
    // Shadow
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.beginPath();
    ctx.arc(x + 3, y + 3, PUCK_RADIUS, 0, Math.PI * 2);
    ctx.fill();
    
    // Body
    ctx.fillStyle = '#FF3333';
    ctx.beginPath();
    ctx.arc(x, y, PUCK_RADIUS, 0, Math.PI * 2);
    ctx.fill();
    
    // Border
    ctx.strokeStyle = '#FFFFFF';
    ctx.lineWidth = 4;
    ctx.stroke();
    
    // Highlight
    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
    ctx.beginPath();
    ctx.arc(x - 8, y - 8, PUCK_RADIUS * 0.3, 0, Math.PI * 2);
    ctx.fill();
    
    // Text
    ctx.fillStyle = '#FFFFFF';
    ctx.font = 'bold 16px Montserrat';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('USL', x, y);
  }

  function drawPuckInHolder() {
    holderCtx.clearRect(0, 0, 120, 120);
    
    if (gameState.pucksRemaining > 0 && !currentPuck) {
      const centerX = 60;
      const centerY = 60;
      
      // Add pulse animation if pucks are available
      if (gameState.pucksRemaining > 0) {
        holderCanvas.classList.add('has-pucks');
      } else {
        holderCanvas.classList.remove('has-pucks');
      }
      
      // Shadow
      holderCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      holderCtx.beginPath();
      holderCtx.arc(centerX + 2, centerY + 2, 30, 0, Math.PI * 2);
      holderCtx.fill();
      
      // Body
      holderCtx.fillStyle = '#FF3333';
      holderCtx.beginPath();
      holderCtx.arc(centerX, centerY, 30, 0, Math.PI * 2);
      holderCtx.fill();
      
      // Border
      holderCtx.strokeStyle = '#FFFFFF';
      holderCtx.lineWidth = 3;
      holderCtx.stroke();
      
      // Highlight
      holderCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      holderCtx.beginPath();
      holderCtx.arc(centerX - 6, centerY - 6, 8, 0, Math.PI * 2);
      holderCtx.fill();
      
      // Text
      holderCtx.fillStyle = '#FFFFFF';
      holderCtx.font = 'bold 14px Montserrat';
      holderCtx.textAlign = 'center';
      holderCtx.textBaseline = 'middle';
      holderCtx.fillText('USL', centerX, centerY);
    } else {
      holderCanvas.classList.remove('has-pucks');
    }
  }

  function drawParticles() {
    particles = particles.filter(p => {
      p.life--;
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.2;
      
      if (p.life <= 0) return false;
      
      const alpha = p.life / p.maxLife;
      ctx.globalAlpha = alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      
      return true;
    });
    
    ctx.globalAlpha = 1;
  }

  // ==================== PHYSICS ====================
  function updatePhysics(timestamp) {
    if (!currentPuck || !gameActive) return;
    
    const deltaTime = Math.min(16, timestamp - lastTime) / 16;
    lastTime = timestamp;
    
    // More realistic gravity with frame-rate independence
    currentPuck.vy += 0.5 * deltaTime;
    currentPuck.x += currentPuck.vx * deltaTime;
    currentPuck.y += currentPuck.vy * deltaTime;
    
    // Improved air resistance
    currentPuck.vx *= 0.995;
    currentPuck.vy *= 0.996;
    
    // Wall collisions with energy loss
    const wallMargin = PUCK_RADIUS + 5;
    if (currentPuck.x < wallMargin) {
      currentPuck.x = wallMargin;
      currentPuck.vx = Math.abs(currentPuck.vx) * 0.7;
    } else if (currentPuck.x > W - wallMargin) {
      currentPuck.x = W - wallMargin;
      currentPuck.vx = -Math.abs(currentPuck.vx) * 0.7;
    }
    
    // Peg collisions
    const currentTime = Date.now();
    
    pegs.forEach(peg => {
      if (currentTime - peg.lastHit < 100) return;
      
      const dx = currentPuck.x - peg.x;
      const dy = currentPuck.y - peg.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const minDistance = PUCK_RADIUS + PEG_RADIUS + 2;
      
      if (distance < minDistance) {
        peg.lastHit = currentTime;
        
        // Sound
        const speed = Math.sqrt(currentPuck.vx ** 2 + currentPuck.vy ** 2);
        const intensity = Math.min(1, speed / 10);
        audioSystem.playPegHit(intensity);
        
        // Collision response
        const nx = dx / distance;
        const ny = dy / distance;
        
        const overlap = minDistance - distance;
        currentPuck.x += nx * overlap;
        currentPuck.y += ny * overlap;
        
        const dotProduct = currentPuck.vx * nx + currentPuck.vy * ny;
        currentPuck.vx -= 1.6 * dotProduct * nx;
        currentPuck.vy -= 1.6 * dotProduct * ny;
        
        // Increased randomness for more varied paths
        currentPuck.vx += (Math.random() - 0.5) * 1.2;
        currentPuck.vy += (Math.random() - 0.5) * 0.6;
      }
    });
    
    // Check if reached bottom
    if (currentPuck.y + PUCK_RADIUS > H - H * 0.18) {
      handlePuckLanding();
      return;
    }
    
    drawBoard();
    animationId = requestAnimationFrame(updatePhysics);
  }

  async function handlePuckLanding() {
    const prizes = getCurrentPrizes();
    
    // Calculate slot boundaries: left edge, 8 pegs, right edge = 9 slots
    const slotBoundaries = [0];
    lastRowPegPositions.forEach(pegX => {
      slotBoundaries.push(pegX);
    });
    slotBoundaries.push(W);
    
    // Determine which slot the puck landed in
    let slotIndex = 0;
    for (let i = 0; i < slotBoundaries.length - 1; i++) {
      if (currentPuck.x >= slotBoundaries[i] && currentPuck.x < slotBoundaries[i + 1]) {
        slotIndex = i;
        break;
      }
    }
    
    // Ensure valid slot index
    slotIndex = Math.max(0, Math.min(prizes.length - 1, slotIndex));
    
    const prize = prizes[slotIndex];
    
    // Snap puck to center of the winning slot
    const slotCenterX = (slotBoundaries[slotIndex] + slotBoundaries[slotIndex + 1]) / 2;
    currentPuck.x = slotCenterX;
    currentPuck.y = H - (H * 0.18) + (PUCK_RADIUS / 2);
    
    // Play win sound
    audioSystem.playWin();
    
    // Calculate statistics
    const totalPucks = gameState.results.length + 1;
    const currentBoardWins = gameState.results.filter(r => r.board === gameState.currentBoard).length + 1;
    const statsText = `Win ${currentBoardWins} of ${totalPucks} pucks`;
    
    // Show win announcement
    document.getElementById('winSymbol').textContent = prize.symbol;
    document.getElementById('winPrize').textContent = prize.name;
    document.getElementById('winStats').textContent = statsText;
    document.getElementById('winAnnouncement').classList.add('show');
    
    // Celebration particles
    for (let i = 0; i < 80; i++) {
      const angle = (Math.PI * 2 * i) / 80;
      const speed = Math.random() * 8 + 4;
      
      particles.push({
        x: slotCenterX,
        y: H - H * 0.09,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed - 4,
        life: 50,
        maxLife: 50,
        size: 3,
        color: prize.color
      });
    }
    
    // Record result
    if (!gameState.results) gameState.results = [];
    gameState.results.push({
      board: gameState.currentBoard,
      slot: slotIndex,
      prize: {
        symbol: prize.symbol,
        name: prize.name
      },
      timestamp: new Date().toISOString()
    });
    
    gameState.pucksRemaining--;
    gameState.lastUpdated = new Date().toISOString();
    
    await saveState();
    
    // Board switch
    if (gameState.boardConfig === 'BOTH' && gameState.currentBoard === 'A' && 
        gameState.pucksRemaining <= gameState.puckCountB) {
      gameState.currentBoard = 'B';
      updateLegend('B');
      initPegs();
      showTemporaryMessage('Switching to Board B!', 2000);
    }
    
    // Game completion
    if (gameState.pucksRemaining <= 0) {
      gameActive = false;
      setTimeout(() => {
        document.getElementById('gameOverScreen').style.display = 'block';
      }, 2000);
    }
    
    currentPuck = null;
    
    // Re-enable dragging after a short delay
    setTimeout(() => {
      canDragPuck = true;
    }, 500);
    
    updateDisplay();
    drawPuckInHolder();
    
    cancelAnimationFrame(animationId);
    drawBoard();
  }

  function updateDisplay() {
    document.getElementById('puckCounter').textContent = gameState.pucksRemaining;
    document.getElementById('currentBoard').textContent = gameState.currentBoard;
  }

  async function saveState() {
    try {
      console.log('Saving game state...');
      await updateGameBin(binId, gameState);
      console.log('Game state saved successfully');
    } catch (error) {
      console.error('Failed to save game state:', error);
      showTemporaryMessage('Failed to save progress', 2000);
    }
  }

  // ==================== EVENT HANDLERS ====================
  function getCanvasCoords(e, targetCanvas) {
    const rect = targetCanvas.getBoundingClientRect();
    const scaleX = targetCanvas.width / rect.width;
    const scaleY = targetCanvas.height / rect.height;
    
    let clientX, clientY;
    if (e.touches && e.touches.length > 0) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    
    return {
      x: (clientX - rect.left) * scaleX,
      y: (clientY - rect.top) * scaleY
    };
  }

  function handleHolderMouseDown(e) {
    if (!gameActive || currentPuck || gameState.pucksRemaining === 0 || !canDragPuck) return;
    
    audioSystem.init();
    
    const coords = getCanvasCoords(e, holderCanvas);
    const distance = Math.sqrt((coords.x - 60) ** 2 + (coords.y - 60) ** 2);
    
    if (distance < 35) {
      isDragging = true;
      canDragPuck = false;
      
      // Add holder feedback
      holderCanvas.style.transform = 'scale(0.9)';
      
      // Play drop sound
      audioSystem.playDropSound();
      
      currentPuck = {
        x: W / 2,
        y: 50,
        vx: 0,
        vy: 0
      };
      
      drawPuckInHolder();
      drawBoard();
    }
  }

  function handleCanvasMove(e) {
    if (!isDragging || !currentPuck) return;
    
    const coords = getCanvasCoords(e, canvas);
    currentPuck.x = Math.max(PUCK_RADIUS, Math.min(W - PUCK_RADIUS, coords.x));
    currentPuck.y = Math.max(PUCK_RADIUS, Math.min(H - PUCK_RADIUS, coords.y));
    drawBoard();
  }

  function handleRelease(e) {
    if (!isDragging || !currentPuck) return;
    
    isDragging = false;
    holderCanvas.style.transform = 'scale(1)';
    
    // Check if at top of board
    const topThreshold = H * 0.05;
    
    if (currentPuck.y > topThreshold) {
      // Too low - reset
      currentPuck = null;
      canDragPuck = true;
      drawPuckInHolder();
      drawBoard();
      return;
    }
    
    // Add slight horizontal velocity variation
    const releaseVariation = (currentPuck.x - W/2) / (W/2) * 0.8;
    currentPuck.vx = releaseVariation;
    currentPuck.vy = 0.5;
    
    lastTime = performance.now();
    animationId = requestAnimationFrame(updatePhysics);
    saveState();
  }

  // Holder events
  holderCanvas.addEventListener('mousedown', handleHolderMouseDown);
  holderCanvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handleHolderMouseDown(e);
  });

  // Canvas events
  canvas.addEventListener('mousemove', handleCanvasMove);
  canvas.addEventListener('mouseup', handleRelease);
  canvas.addEventListener('mouseleave', handleRelease);
  
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    handleCanvasMove(e);
  });
  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    handleRelease(e);
  });

  // ==================== INITIALIZE ====================
  initPegs();
  updateDisplay();
  drawBoard();
  drawPuckInHolder();
}
</script>
