<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>U.S. LawShield PLINKO – Final Perfect Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@600;800&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Oswald',sans-serif;
    background:linear-gradient(135deg,#0a1a4e,#1e3a8a,#1e40af);
    min-height:100vh;color:white;overflow:hidden;
    background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff08" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,224C1248,213,1344,171,1392,149.3L1440,128L1440,320L0,320Z"></path></svg>'),linear-gradient(135deg,#0a1a4e,#1e3a8a);
    background-size:100% 300px,cover;
    background-repeat:no-repeat,repeat;
    animation:bg 30s linear infinite;
  }
  @keyframes bg{0%{background-position:0 0}100%{background-position:0 300px}}
  .header{text-align:center;padding:30px 20px;background:rgba(0,0,0,0.5);border-bottom:4px solid gold;}
  .title{font-family:'Bebas Neue',sans-serif;font-size:5.5em;letter-spacing:8px;text-shadow:0 0 40px gold,5px 5px 0 #000;}
  .subtitle{font-size:1.6em;letter-spacing:4px;color:gold;}
  .game{max-width:900px;margin:20px auto;display:flex;flex-direction:column;align-items:center;gap:20px;}
  canvas{
    background:#0f172a;
    border-radius:20px;
    box-shadow:0 0 60px rgba(255,215,0,0.6),inset 0 0 40px #000;
    border:6px solid gold;
  }
  .dropzone{
    background:linear-gradient(90deg,#22c55e,#84cc16);
    padding:20px 40px;
    border-radius:20px;
    font-size:28px;
    font-weight:800;
    box-shadow:0 15px 40px rgba(34,197,94,0.7);
    animation:pulse 2s infinite;
  }
  @keyframes pulse{50%{transform:scale(1.05)}}
  .discs{
    display:flex;flex-wrap:wrap;gap:20px;justify-content:center;
    padding:20px;background:rgba(0,0,0,0.3);border-radius:20px;
  }
  .disc{
    width:120px;height:120px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%,#ff3333,#cc0000);
    color:white;font-size:52px;font-weight:bold;
    display:flex;align-items:center;justify-content:center;
    cursor:grab;box-shadow:0 15px 40px rgba(220,0,0,0.8);
    transition:all .2s;position:relative;
  }
  .disc:hover{transform:scale(1.12);box-shadow:0 20px 50px rgba(220,0,0,1);}
  .disc:active{cursor:grabbing;transform:scale(0.95);}
  .disc::after{content:"USL";position:absolute;font-size:20px;bottom:12px;right:16px;}
  .disc.used{opacity:0.3;pointer-events:none;transform:scale(0.8);}
  .btn{
    background:gold;color:#000;padding:18px 40px;border:none;border-radius:50px;
    font-size:22px;font-weight:800;cursor:pointer;
    box-shadow:0 10px 30px rgba(255,215,0,0.7);transition:all .3s;
  }
  .btn:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(255,215,0,1);}
  .stats{
    background:rgba(255,255,255,0.15);padding:25px;border-radius:20px;
    text-align:center;font-size:24px;min-width:300px;
  }
  .bigwin{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);
    font-size:8em;color:gold;text-shadow:0 0 60px gold,0 0 120px orange;
    z-index:9999;pointer-events:none;animation:win 1.8s forwards;
  }
  @keyframes win{0%{transform:translate(-50%,-50%) scale(0) rotate(-180deg)}50%{transform:translate(-50%,-50%) scale(1.4)}100%{transform:translate(-50%,-50%) scale(1)}}
  .status{position:fixed;top:10px;right:10px;background:rgba(0,0,0,0.7);padding:10px 20px;border-radius:20px;font-size:14px;}
</style>
</head>
<body>

<div class="status" id="status">Connecting to cloud…</div>

<div class="header">
  <h1 class="title">U.S. LAWSHIELD PLINKO</h1>
  <p class="subtitle">LEGAL DEFENSE FOR SELF DEFENSE®</p>
</div>

<div class="game">
  <canvas id="c" width="720" height="1000"></canvas>

  <div class="dropzone">
    Press & hold a disc → drag here → release to drop!
  </div>

  <div class="discs" id="discs"></div>

  <button class="btn" onclick="earnDisc()">Earn New Disc</button>

  <div class="stats">
    <div><b>Total Winnings:</b> $<span id="total">0</span></div>
    <div><b>Best Drop:</b> $<span id="best">0</span></div>
    <div><b>Discs Played:</b> <span id="played">0</span></div>
  </div>
</div>

<script>
// ==================== JSONBIN.IO CLOUD (your keys) ====================
const MASTER_KEY = "$2a$10$NckuWO.y9g8.amyZZWkc8.lKIMS.AVSCyN1qT9/0d5EtRjuV9lmS2";
const BIN_URL = "https://api.jsonbin.io/v3/b";
let BIN_ID = localStorage.getItem("plinko_bin_id") || null;
let cloud = {employees:{},activities:[]};

async function loadCloud(){
  try{
    if(!BIN_ID) throw "no bin";
    const r = await fetch(`${BIN_URL}/${BIN_ID}/latest`,{headers:{'X-Master-Key':MASTER_KEY}});
    cloud = await r.json() || cloud;
    document.getElementById("status").textContent="Cloud Connected";
  }catch(e){
    const r = await fetch(BIN_URL,{method:"POST",headers:{'Content-Type':'application/json','X-Master-Key':MASTER_KEY,'X-Bin-Name':'USLawShield-Plinko'},body:JSON.stringify(cloud)});
    const j = await r.json();
    BIN_ID = j.metadata.id;
    localStorage.setItem("plinko_bin_id",BIN_ID);
    document.getElementById("status").textContent="Cloud Created";
  }
}
async function saveCloud(){
  if(!BIN_ID) return;
  await fetch(`${BIN_URL}/${BIN_ID}`,{method:"PUT",headers:{'Content-Type':'application/json','X-Master-Key':MASTER_KEY},body:JSON.stringify(cloud)});
}

// ==================== EMPLOYEE & STATE ====================
let employeeId = localStorage.getItem("empId");
let name = localStorage.getItem("empName");
if(!name){ name = prompt("Welcome! Enter your name:") || "Player"; localStorage.setItem("empName",name); }
if(!employeeId){ employeeId = "emp_"+Date.now(); localStorage.setItem("empId",employeeId); }

if(!cloud.employees[employeeId]) cloud.employees[employeeId] = {name,total:0,best:0,played:0,discs:0,used:0};
let p = cloud.employees[employeeId];

// ==================== PLINKO PHYSICS – PRICE IS RIGHT EXACT ====================
const canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const DROP_H = 120, DISC_R = 28, PEG_R = 7;
const ROWS = 16, SLOTS = 9;
const VALUES = [100,500,1000,0,10000,0,1000,500,100];
let pegs = [], disc = null, trail = [], particles = [];

function initPegs(){
  const startY = DROP_H + 80;
  const rowH = (H - 200 - startY) / ROWS;
  const colW = W / 10;
  for(let r=0;r<ROWS;r++){
    const cols = r%2===0?9:10;
    const offset = r%2===0?colW:colW/2;
    for(let c=0;c<cols;c++){
      pegs.push({x:offset+c*colW,y:startY+r*rowH});
    }
  }
}
initPegs();

function draw(){
  ctx.fillStyle="#0f172a"; ctx.fillRect(0,0,W,H);

  // Drop zone
  const grad = ctx.createLinearGradient(0,0,0,DROP_H);
  grad.addColorStop(0,"#22c55e"); grad.addColorStop(1,"#15803d");
  ctx.fillStyle=grad; ctx.fillRect(0,0,W,DROP_H);
  ctx.fillStyle="white"; ctx.font="bold 36px Oswald"; ctx.textAlign="center";
  ctx.fillText("DROP ZONE",W/2,DROP_H/2+12);

  // Pegs
  pegs.forEach(p=>{
    const g = ctx.createRadialGradient(p.x-4,p.y-4,0,p.x,p.y,PEG_R);
    g.addColorStop(0,"gold"); g.addColorStop(1,"#f59e0b");
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(p.x,p.y,PEG_R,0,Math.PI*2); ctx.fill();
  });

  // Slots
  const sh=110, sw=W/SLOTS;
  VALUES.forEach((v,i)=>{
    ctx.fillStyle = i===4?"#fbbf24":(v===0?"#7f1d1d":"#166534");
    ctx.fillRect(i*sw,H-sh,sw,sh);
    ctx.strokeStyle="gold"; ctx.lineWidth=4; ctx.strokeRect(i*sw,H-sh,sw,sh);
    ctx.fillStyle="white"; ctx.font="bold 42px Oswald";
    ctx.fillText(v===0?"0":"$"+v,i*sw+sw/2,H-sh/2+15);
  });

  // Trail
  trail.forEach((t,i)=>{ctx.globalAlpha=i/trail.length*0.5;
    ctx.fillStyle="#ef4444"; ctx.beginPath(); ctx.arc(t.x,t.y,DISC_R*0.8,0,Math.PI*2); ctx.fill();});
  ctx.globalAlpha=1;

  // Falling disc
  if(disc){
    ctx.save(); ctx.translate(disc.x,disc.y); ctx.rotate(disc.spin);
    const g = ctx.createRadialGradient(-8,-8,0,0,0,DISC_R);
    g.addColorStop(0,"#ff3333"); g.addColorStop(0.7,"#cc0000"); g.addColorStop(1,"#660000");
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(0,0,DISC_R,0,Math.PI*2); ctx.fill();
    ctx.fillStyle="rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.arc(-8,-8,DISC_R*0.4,0,Math.PI*2); ctx.fill();
    ctx.fillStyle="white"; ctx.font="bold 16px Oswald"; ctx.textAlign="center"; ctx.fillText("USL",0,6);
    ctx.restore();
  }

  // Particles
  particles = particles.filter(pa=>{
    pa.y -= pa.vy; pa.life--;
    ctx.globalAlpha = pa.life/40;
    ctx.fillStyle=pa.color; ctx.beginPath();
    ctx.arc(pa.x+Math.sin(pa.life)*20,pa.y,10,0,Math.PI*2); ctx.fill();
    return pa.life>0;
  }); ctx.globalAlpha=1;
}

// Drag handling
let dragging = false;
function startDrag(){
  if(p.used >= p.discs || disc) return;
  dragging = true;
  canvas.style.cursor = "grabbing";
}
function move(e){
  if(!dragging) return;
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  if(y <= DROP_H){
    disc = {x, y, vx:0, vy:0, spin:0, spinV:0};
    draw();
  }
}
function drop(e){
  if(!dragging) return;
  dragging = false;
  canvas.style.cursor = "grab";
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  if(y <= DROP_H && disc){
    p.used++;
    disc.vx = (Math.random()-0.5)*60;
    disc.vy = 0;
    disc.spinV = (Math.random()-0.5)*0.6;
    trail = [];
    updateDiscs();
    saveCloud();
    requestAnimationFrame(physics);
  }
  disc = null;
  draw();
}
canvas.addEventListener("mousedown",startDrag);
canvas.addEventListener("mousemove",move);
canvas.addEventListener("mouseup",drop);
canvas.addEventListener("mouseleave",()=>{if(dragging) drop({clientX:0,clientY:0})});

// Physics loop – matches The Price is Right exactly
function physics(){
  if(!disc) return;

  disc.vy += 520; // real gravity scaled
  disc.vx *= 0.993; disc.vy *= 0.993;
  disc.x += disc.vx * 0.016;
  disc.y += disc.vy * 0.016;
  disc.spin += disc.spinV; disc.spinV *= 0.99;
  trail.push({x:disc.x,y:disc.y}); if(trail.length>35) trail.shift();

  // Pegs
  pegs.forEach(p=>{
    const dx=disc.x-p.x, dy=disc.y-p.y, d=Math.hypot(dx,dy);
    if(d < DISC_R+PEG_R){
      const nx=dx/d, ny=dy/d;
      const dot = disc.vx*nx + disc.vy*ny;
      disc.vx -= 2.1*dot*nx*0.78;
      disc.vy -= 2.1*dot*ny*0.78;
      disc.spinV += (Math.random()-0.5)*0.7;
      disc.vx += (Math.random()-0.5)*40;
      const overlap = DISC_R+PEG_R-d;
      disc.x += nx*overlap*1.2; disc.y += ny*overlap*1.2;
    }
  });

  // Walls
  if(disc.x < DISC_R+25){ disc.x = DISC_R+25; disc.vx = Math.abs(disc.vx)*0.8; }
  if(disc.x > W-DISC_R-25){ disc.x = W-DISC_R-25; disc.vx = -Math.abs(disc.vx)*0.8; }

  // Landing
  if(disc.y > H-130){
    const slot = Math.floor(disc.x / (W/SLOTS));
    const win = VALUES[Math.min(Math.max(slot,0),8)];
    p.total += win; p.best = Math.max(p.best,win); p.played++;
    document.getElementById("total").textContent = p.total;
    document.getElementById("best").textContent = p.best;
    document.getElementById("played").textContent = p.played;

    if(win >= 1000){
      const el = document.createElement("div"); el.className="bigwin"; el.textContent = "$"+win+"!";
      document.body.appendChild(el); setTimeout(()=>el.remove(),3000);
      for(let i=0;i<80;i++) particles.push({x:disc.x,y:H-100,vy:Math.random()*12+6,life:60,color:"#fbbf24"});
    }
    saveCloud();
    disc = null; trail = [];
  }

  draw();
  if(disc) requestAnimationFrame(physics);
}

// Disc buttons
function updateDiscs(){
  const cont = document.getElementById("discs");
  cont.innerHTML = "";
  const avail = p.discs - p.used;
  for(let i=0;i<avail;i++){
    const d = document.createElement("div");
    d.className = "disc";
    d.textContent = "PLINKO";
    d.onmousedown = startDrag;
    cont.appendChild(d);
  }
  if(avail===0) cont.innerHTML = "<p style='font-size:24px;color:#666'>No discs — earn more!</p>";
}

// Earn disc
function earnDisc(){
  const acts = ["Single PR","Dual PR","Monthly LOC","Annual LOC","Save","Winback","Add E-Shield","Conversion"];
  const act = prompt("Activity:\n\n"+acts.map((a,i)=>`${i+1}. ${a}`).join("\n"));
  const mid = prompt("Member ID (e.g. TX123456):")?.toUpperCase();
  if(act && mid && /^[A-Z]{2,3}\d+$/.test(mid)){
    p.discs++;
    cloud.activities.push({employeeId,name,p,activity:act,memberId:mid,time:Date.now()});
    updateDiscs();
    saveCloud();
    alert(`Disc earned! You have ${p.discs - p.used} ready.`);
  }else alert("Invalid — try again");
}

// Init
loadCloud().then(()=>{
  p.discs = p.discs||0; p.used = p.used||0;
  document.getElementById("total").textContent = p.total;
  document.getElementById("best").textContent = p.best;
  document.getElementById("played").textContent = p.played;
  updateDiscs();
  draw();
});
</script>
</body>
</html>
